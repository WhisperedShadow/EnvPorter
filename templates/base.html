<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon-96x96.png') }}"
      sizes="96x96"
    />
    <meta
      name="google-site-verification"
      content="4FUi4prDx0L35BM-ppeKMLA5YPmuAmh-tFcZ40VXYlU"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='apple-touch-icon.png') }}"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='site.webmanifest') }}"
    />
    <link rel="canonical" href="https://env-porter.vercel.app" />

    <meta name="author" content="Durai Pon Singh" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      nav {
        background-color: #0d6efd;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav h1 {
        color: white;
        margin: 0;
      }

      nav a {
        color: #f8f9fa;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
      }

      nav a:hover {
        color: white;
      }

      .user {
        cursor: pointer;
        color: #f8f9fa;
      }

      .popup {
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: white;
        border-radius: 5px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 99999;
      }

      .popup.show-popup {
        display: block;
      }

      .popup h2 {
        margin: 0;
        color: #343a40;
      }

      .popup a {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: white;
      }

      .popup a:hover {
        text-decoration: underline;
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body class="bg-light">
    <nav class="container-fluid">
      <h1 class="fs-4">EnvPorter</h1>
      {% if current_user.is_authenticated %}
      <div>
        <a href="/home" class="btn btn-outline-light">
          <i class="fa-solid fa-key"></i> My Keys
        </a>
        <a href="/export" class="btn btn-outline-light">
          <i class="fa-solid fa-file-export"></i> Export
        </a>
      </div>
      <div class="user"><i class="fa-solid fa-user-secret fa-2x"></i></div>
      {% else %}
      <a href="/login" class="btn btn-outline-light">
        <i class="fa-solid fa-file-import"></i>&nbsp;Login
      </a>
      {% endif %}
    </nav>

    {% if current_user.is_authenticated %}
    <div class="popup text-center">
      <h2>{{ current_user.username }}</h2>
      <p class="text-muted">{{ current_user.email }}</p>
      <a href="/logout" class="btn btn-sm btn-danger">Log out</a>
    </div>
    {% endif %}

    <div class="container mt-4">{% block body %}{% endblock %}</div>

    <script>
      const user = document.querySelector(".user");
      const popup = document.querySelector(".popup");

      if (user) {
        user.addEventListener("click", () => {
          popup.classList.toggle("show-popup");
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
