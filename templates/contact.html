{% extends 'base.html' %}

{% block title %}Contact Us - EnvPorter{% endblock %}

{% block head %}
<style>
    .contact-section {
        max-width: 600px;
        margin: auto;
        padding: 40px 20px;
    }
</style>
{% endblock %}

{% block body %}

<div class="d-flex align-items-center mb-3">
    <a href="javascript:history.back()" class="text-decoration-none text-dark">
      <i class="fa-solid fa-arrow-left fs-4"></i>
    </a>
    <h2 class="text-primary ms-3 mb-0">Customer Support</h2>
  </div>

<section class="contact-section">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-muted text-center">Have questions or issues? Let us know!</p>

    <form method="post" action="/contact">
        <div class="mb-3">
            <label for="user-name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="user-name" name="user-name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="ph-no" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="ph-no" name="ph-no" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
</section>


{% endblock %}
