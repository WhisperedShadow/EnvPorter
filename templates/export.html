{% extends 'base.html' %} {% block title %}Export{% endblock %} {% block head
%}<meta
  name="description"
  content="Export your environment variables as .env files for React, Vite, and other frameworks with EnvPorter."
/>
<meta
  name="keywords"
  content="export env, download .env, generate env file, React env, Vite env, dotenv"
/>
{% endblock %} {% block body %}
<div class="container mt-4">
  <div class="d-flex align-items-center mb-3">
    <a href="javascript:history.back()" class="text-decoration-none text-dark">
      <i class="fa-solid fa-arrow-left fs-4"></i>
    </a>
    <h2 class="text-primary ms-3 mb-0">Export Keys</h2>
  </div>

  <div class="card p-4 shadow">
    <p class="text-muted">Select the keys you want to export.</p>

    <form action="/export" method="post">
      <div class="mb-3">
        <label class="form-label fw-bold">Select Keys:</label>
        <div class="border rounded p-2">
          {% for base in bases %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="base"
              value="{{ base.base_id }}"
              id="base{{ base.base_id }}"
            />
            <label class="form-check-label" for="base{{ base.base_id }}">
              {{ base.base_name }}
            </label>
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Choose Prefix:</label>
        <div class="border rounded p-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="prefix"
              value="none"
              id="none"
              checked
            />
            <label class="form-check-label" for="none">No Prefix</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="prefix"
              value="react"
              id="react"
            />
            <label class="form-check-label" for="react">React</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="prefix"
              value="vite"
              id="vite"
            />
            <label class="form-check-label" for="vite">Vite</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fa fa-download"></i> Export
      </button>
    </form>
  </div>
</div>
{% endblock %}
