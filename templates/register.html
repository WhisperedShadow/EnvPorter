<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | EnvPorter</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <meta
      name="description"
      content="Create an EnvPorter account to start managing and exporting your environment variables securely."
    />
    <meta
      name="keywords"
      content="register, sign up, create account, EnvPorter sign up, secure environment management"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .signup-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .toggle-password {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="signup-container">
      <h2 class="text-center text-primary">EnvPorter Signup</h2>
      <p class="text-center text-muted">Create your EnvPorter account</p>

      <form action="/register" method="post">
        <div class="mb-3">
          <label class="form-label fw-bold">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter username..."
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter email..."
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter password..."
              required
              minlength="8"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              title="Password must be at least 8 characters long, including 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character."
            />
            <span class="input-group-text toggle-password" id="togglePassword">
              <i class="fa-solid fa-eye" id="iconPassword"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Signup</button>

        <div class="text-center mt-3">
          <a href="/login" class="text-decoration-none"
            >Already have an account? Login</a
          >
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = document.getElementById("iconPassword");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
